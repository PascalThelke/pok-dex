<body onload="init()">
    <div id="pokedex">
        <div class="pokedexHeader">
            <div class="column">
                <h1 id="pokemonName">Name</h1>
                <div class="typeBox">
                    <div id="firstType">
                        Typ1
                    </div>
                    <div id="secondType">
                        Typ2
                    </div>
                </div>   
            </div>
            <b><h1 id="pokemonId">
                #id
            </h1></b>      
        </div>
        <div class="center">
            <img id="pokemonPicture" src="#" alt="">
        </div>
    </div>

    <div id="infobox">
        <nav>
            <span onclick="renderAbout()">About</span>
            <span onclick="renderStats()">Stats</span>
            <span>Evolution</span>
            <span>Attacks</span>
        </nav>
        <div id="pokemonInfo">
        
        </div>
